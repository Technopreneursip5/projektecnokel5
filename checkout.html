<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Herbal Sehat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('img/latar.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
    }

    .logo-bulat {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }

    .judul-header {
      display: flex;
      flex-direction: column;
    }

    .judul-header h1 {
      font-size: 1.2rem;
      margin-bottom: 3px;
    }

    .judul-header span {
      font-size: 0.9rem;
      color: #ccc;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      gap: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #444;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .total-pembayaran {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #e0f7e9;
      border: 2px solid #6ac462;
      border-radius: 8px;
      text-align: center;
      color: #2c6f2c;
      box-shadow: 0 0 10px #6ac46266;
    }

    .btn-wa, .btn-cod {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      gap: 8px;
      transition: background-color 0.3s;
      width: 100%;
      margin-bottom: 15px;
    }

    .btn-wa {
      background-color: #25D366;
      color: white;
    }
    .btn-wa:hover {
      background-color: #1ebe5d;
    }

    .btn-wa svg {
      flex-shrink: 0;
    }

    .btn-cod {
      background-color: #f39c12;
      color: white;
    }
    .btn-cod:hover {
      background-color: #d67e00;
    }

    .btn-cod svg {
      flex-shrink: 0;
    }

    @media (max-width: 600px) {
      .judul-header h1 {
        font-size: 1rem;
      }

      .judul-header span {
        font-size: 0.8rem;
      }

      .container {
        margin: 20px 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="img/logo.png" alt="Logo Herbal Sehat" class="logo-bulat" />
  <div class="judul-header">
    <h1>EXPO TIF_AGB</h1>
    <span>KELOMPOK 5</span>
  </div>
</header>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="produk.html">Produk</a></li>
    <li><a href="keranjang.html">Keranjang</a></li>
    <li><a href="checkout.html">Checkout</a></li>
  </ul>
</nav>

<main class="container">
  <form id="formCheckout">
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" required />

    <label for="hp">Nomor HP:</label>
    <input type="text" id="hp" name="hp" required />

    <label for="alamat">Alamat Lengkap:</label>
    <textarea id="alamat" name="alamat" rows="4" required></textarea>

    <div class="total-pembayaran" id="totalPembayaran">
      Total Pembayaran: Rp 0
    </div>

    <button type="submit" class="btn-wa" title="Lanjut ke WhatsApp untuk pesan langsung">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24"><path d="M20.52 3.48A11.92 11.92 0 0012 0 11.91 11.91 0 000 12a11.84 11.84 0 001.67 6.07L0 24l6.29-1.64A11.9 11.9 0 0012 24a11.92 11.92 0 008.48-3.48A11.92 11.92 0 0024 12a11.91 11.91 0 00-3.48-8.52zM12 22a9.85 9.85 0 01-5-1.33l-.36-.21-3.73.97 1-3.64-.24-.38A9.89 9.89 0 012 12a10 10 0 0110-10 9.89 9.89 0 017.06 2.93A9.89 9.89 0 0122 12a9.85 9.85 0 01-2.93 7.06A9.85 9.85 0 0112 22zm5.3-7.7c-.29-.14-1.71-.84-1.98-.94s-.46-.14-.65.14-.75.94-.92 1.13-.34.21-.63.07a8 8 0 01-2.36-1.46 8.78 8.78 0 01-1.63-2 0.49 0.49 0 01.14-.7c.14-.14.29-.35.43-.52a2.34 2.34 0 00.29-.48.64.64 0 000-.63c-.07-.21-.65-1.57-.89-2.14s-.46-.49-.65-.5h-.55a1.06 1.06 0 00-.76.35 3.18 3.18 0 00-1 2.36 5.57 5.57 0 001.17 2.57 12.73 12.73 0 004.8 4.17 5.62 5.62 0 003.29.87 2.77 2.77 0 001.78-1.24 2.26 2.26 0 00.15-1.24c-.05-.1-.27-.17-.55-.31z"/></svg>
      Lanjut ke WhatsApp
    </button>

    <button type="button" id="btnCod" class="btn-cod" title="Bayar dengan Cash On Delivery">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24"><path d="M7 17a3 3 0 0 0 6 0h2v2H5v-2h2zm-1-9h10v5h-3a1 1 0 0 0-1 1v1H6v-1a1 1 0 0 0-1-1H2V8h4v-1a2 2 0 0 1 2-2zm11 7h-3v-2h3v2z"/></svg>
       COD (Cash on Delivery)
    </button>
  </form>
</main>

<script>
  const formCheckout = document.getElementById("formCheckout");
  const totalPembayaranDiv = document.getElementById("totalPembayaran");
  const btnCod = document.getElementById("btnCod");
  const noAdmin = "6281239262466"; // Ganti dengan nomor admin WA kamu

  // Hitung total dari data keranjang di sessionStorage
  function hitungTotal() {
    let keranjang = JSON.parse(sessionStorage.getItem("keranjang")) || [];
    let total = 0;
    keranjang.forEach(item => {
      // Pastikan item.harga dan item.jumlah ada dan angka
      let harga = Number(item.harga) || 0;
      let jumlah = Number(item.jumlah) || 1;
      total += harga * jumlah;
    });
    return total;
  }

  // Tampilkan total di halaman
  function tampilkanTotal() {
    const total = hitungTotal();
    totalPembayaranDiv.textContent = `Total Pembayaran: Rp ${total.toLocaleString('id-ID')}`;
    return total;
  }

  // Saat submit form WA
  formCheckout.addEventListener("submit", function(e) {
    e.preventDefault();

    const nama = document.getElementById("nama").value.trim();
    const hp = document.getElementById("hp").value.trim();
    const alamat = document.getElementById("alamat").value.trim();

    if (!nama || !hp || !alamat) {
      alert("Mohon lengkapi semua data terlebih dahulu!");
      return;
    }

    let keranjang = JSON.parse(sessionStorage.getItem("keranjang")) || [];
    if(keranjang.length === 0){
      alert("Keranjang Anda kosong!");
      return;
    }

    let listProduk = keranjang.map((item, index) => 
      `${index + 1}. ${item.nama} (x${item.jumlah || 1}) - Rp ${Number(item.harga).toLocaleString('id-ID')}`
    ).join('%0A');

    const total = hitungTotal();

    const pesan = 
      `Hi ADMIN, saya ingin memesan produk Herbal:%0A%0A` +
      `Nama: ${nama}%0ANo HP: ${hp}%0AAlamat: ${alamat}%0A%0A` +
      `Pesanan:%0A${listProduk}%0A%0A` +
      `Total Pembayaran: Rp ${total.toLocaleString('id-ID')}`;

    const url = `https://wa.me/${noAdmin}?text=${pesan}`;
    window.open(url, "_blank");
  });

  // Tombol Bayar COD
  btnCod.addEventListener("click", () => {
    const nama = document.getElementById("nama").value.trim();
    const hp = document.getElementById("hp").value.trim();
    const alamat = document.getElementById("alamat").value.trim();

    if (!nama || !hp || !alamat) {
      alert("Mohon lengkapi semua data terlebih dahulu!");
      return;
    }

    let keranjang = JSON.parse(sessionStorage.getItem("keranjang")) || [];
    if(keranjang.length === 0){
      alert("Keranjang Anda kosong!");
      return;
    }

    let listProduk = keranjang.map((item, index) => 
      `${index + 1}. ${item.nama} (x${item.jumlah || 1}) - Rp ${Number(item.harga).toLocaleString('id-ID')}`
    ).join('%0A');

    const total = hitungTotal();

    const pesan = 
      `Hi ADMIN, saya ingin memesan produk Herbal dengan metode COD:%0A%0A` +
      `Nama: ${nama}%0ANo HP: ${hp}%0AAlamat: ${alamat}%0A%0A` +
      `Pesanan:%0A${listProduk}%0A%0A` +
      `Total Pembayaran: Rp ${total.toLocaleString('id-ID')}%0A%0A` +
      `Mohon konfirmasi terkait pembayaran COD. Terima kasih!`;

    const url = `https://wa.me/${noAdmin}?text=${pesan}`;
    window.open(url, "_blank");
  });

  // Tampilkan total saat halaman load
  window.addEventListener("load", tampilkanTotal);
</script>

</body>
</html>
